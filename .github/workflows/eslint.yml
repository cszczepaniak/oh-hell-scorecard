name: eslint

on:
  pull_request:

defaults:
  working-directory: ./app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "13.x"
      - run: cd app/
      - run: npm install
      - run: npm run lint
        env:
          CI: true
